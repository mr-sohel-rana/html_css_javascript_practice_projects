<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popup Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #popup-container {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background-color: #3498db;
      transition: left 0.3s ease-in-out;
      overflow-y: auto;
      padding: 20px;
    }

    #popup-content {
      color: #fff;
    }

    #popup-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <button id="popup-button" onclick="togglePopup()">Open Popup</button>

  <div id="popup-container">
    <div id="popup-content">
      <span id="close-button" onclick="togglePopup()">&times;</span>
      <h2>Your Popup Content Goes Here</h2>
      <p>This is an example popup content.</p>
     
    </div>
  </div>

  <script>
    function togglePopup() {
      var popupContainer = document.getElementById('popup-container');

      if (popupContainer.style.left === '0px') {
        
        popupContainer.style.left = '-400px';
      } else {
        
        popupContainer.style.left = '0';
      }
    }
  </script>
</body>
</html>
