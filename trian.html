<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Moving Rings</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1a1a1a;
    }

    .ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #3498db;
      position: absolute;
      animation: moveRing 6s linear infinite;
    }

    .ring:nth-child(2) {
      width: 70px;
      height: 70px;
      border: 3px solid #e74c3c;
      animation-delay: -2s;  }

    .ring:nth-child(3) {
      width: 40px;
      height: 40px;
      border: 3px solid #2ecc71;
      animation-delay: -4s;  
    }

    @keyframes moveRing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
</body>
</html>
