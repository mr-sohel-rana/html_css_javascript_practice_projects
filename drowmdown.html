<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
        margin-top: 150px;
        margin-left: 50px;
      padding: 10px;
      text-align: center;
     
    }

    .dropdown {
        box-shadow: 0 0 15px rgb(4, 4, 4);
        padding: 5px;
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      padding: 10px;
      text-decoration: none;
      color: #333;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="dropdown">
    <span>Dropdown</span>
    <div class="dropdown-content">
      <a href="#">Item 1</a>
      <a href="#">Item 2</a>
      <a href="#">Item 3</a>
    </div>
  </div>
</div>

</body>
</html>
