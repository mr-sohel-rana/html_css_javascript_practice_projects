<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animated Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #020202;
    }

    .perspective-container {
      perspective: 1000px;  
    }
    .perspective-text {
        
      font-size: 36px;
      font-weight: 600;
      color: #f3f8f8;
      opacity: 0;
      animation: appearAnimation 2s forwards;
    }

    @keyframes appearAnimation {
      0% {
        opacity: 0;
        transform: translateZ(-500px);
      }
      100% {
        opacity: 1;
        transform: translateZ(0);
      }
    }
  </style>
</head>
<body>
  <div class="perspective-container">
    <div class="perspective-text">SUBSCRIBE</div>
  </div>
</body>
</html>
