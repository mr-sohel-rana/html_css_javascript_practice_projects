<!DOCTYPE html>
<html lang="en">
<head>

  <title>Product Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #b3abab;
    }

    .product-card {
        background-color: white;
      max-width: 250px;
      border: 1px solid rgb(19, 245, 207);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit:contain;
    }

    .product-details {
      padding: 15px;
    }

    .product-name {
        text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .add-to-cart-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #14f4f1;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #51cff6;
    }
    h2{
        text-align: center;
        color: #2009ec;
    }
  </style>
</head>
<body>

<div class="product-card">
  <img src="head.png" alt="Product Image" class="product-image">
  <div class="product-details">
    <div class="product-name">HEADPHONE</div>
    <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <h2>$20</h2>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
</div>

</body>
</html>
