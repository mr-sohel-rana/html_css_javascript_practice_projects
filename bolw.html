<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Reactor Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .arc-reactor {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #222;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #f00;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="arc-reactor">
    <div class="core"></div>
  </div>
</body>
</html>
