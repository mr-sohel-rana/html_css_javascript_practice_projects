<!DOCTYPE html>
<html lang="en">
<head>
  <title>Revealing Animation</title>
  <style>
    body{
         background-color: black;
    }
    @keyframes revealText {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .revealing-text {
        color: rgb(14, 202, 183);
        font-size: 35px;
        font-weight: 500;
        margin-left: 450px;
        margin-top: 150px;
         
      overflow: hidden;
      white-space: nowrap;
      animation: revealText 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="revealing-text">SUBSCRIBE</div>
</body>
</html>
